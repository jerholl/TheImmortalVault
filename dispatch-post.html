    <style>
        :root {
            --black: #060606;
            --dark: #0c0c0c;
            --surface: #111;
            --border: #1c1c1c;
            --red: #8b0000;
            --red2: #a31515;
            --text: #d8d4ce;
            --muted: #4a4a4a;
            --mono: "Share Tech Mono", monospace;
            --serif: "DM Serif Display", serif;
            --sans: "Inter", sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background: var(--black);
            color: var(--text);
            font-family: var(--sans);
            line-height: 1.8;
        }
        nav {
            position: sticky;
            top: 0;
            z-index: 1000;
            height: 64px;
            padding: 0 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
            background: var(--black);
        }
        .nav-logo {
            color: var(--text);
            text-decoration: none;
            text-transform: uppercase;
            font-family: var(--mono);
            letter-spacing: 3px;
            font-size: 0.75rem;
        }
        .back-link {
            color: var(--muted);
            text-decoration: none;
            font-family: "Montserrat", var(--sans);
            font-size: 0.58rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }
        .back-link:hover { color: var(--text); }

        main {
            max-width: 860px;
            margin: 0 auto;
            padding: 60px 26px 90px;
        }
        .post-date {
            color: var(--red2);
            font-family: var(--mono);
            font-size: 0.54rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 16px;
        }
        h1 {
            font-family: var(--serif);
            font-size: clamp(2rem, 5vw, 3.4rem);
            line-height: 1.15;
            margin-bottom: 18px;
        }
        .excerpt {
            color: var(--muted);
            font-size: 0.95rem;
            margin-bottom: 34px;
        }
        .post-cover {
            width: 100%;
            margin: 0 0 28px;
            border: 1px solid var(--border);
            background: var(--dark);
            overflow: hidden;
        }
        .post-cover img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
            max-height: 560px;
        }
        .body p {
            margin-bottom: 18px;
            color: var(--text);
        }
        .status {
            font-family: var(--mono);
            color: var(--muted);
            font-size: 0.58rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        footer {
            border-top: 1px solid var(--border);
            padding: 24px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
        }
        .footer-logo { font-family: var(--mono); font-size: 0.7rem; letter-spacing: 4px; color: var(--muted); text-transform: uppercase; }
        .footer-logo span { color: var(--red); }
        .footer-copy { font-family: var(--mono); font-size: 0.55rem; letter-spacing: 2px; color: var(--muted); text-transform: uppercase; }
        .footer-social { display: flex; align-items: center; gap: 8px; }
        .social-icon { width: 28px; height: 28px; display: inline-flex; align-items: center; justify-content: center; border: 1px solid var(--border); color: var(--muted); text-decoration: none; font-family: var(--mono); font-size: 0.45rem; letter-spacing: 1px; transition: all 0.2s; }
        .social-icon:hover { color: #fff; border-color: var(--red2); background: rgba(163,21,21,0.2); }
        .footer-right { display: flex; align-items: center; gap: 14px; flex-wrap: wrap; justify-content: flex-end; }
        .footer-email { font-family: var(--mono); font-size: 0.52rem; letter-spacing: 2px; color: var(--muted); text-transform: uppercase; }
        .footer-link { font-family: var(--mono); font-size: 0.52rem; letter-spacing: 2px; color: var(--muted); text-transform: uppercase; text-decoration: none; border-bottom: 1px solid transparent; transition: all 0.2s; }
        .footer-link:hover { color: #fff; border-color: var(--red2); }
        @media (max-width: 900px) {
            nav, footer { padding-left: 22px; padding-right: 22px; }
            footer { flex-direction: column; text-align: center; }
            .footer-right { justify-content: center; }
        }

<body>
    <nav>
        <a href="/" class="nav-logo">The Immortal Vault</a>
        <a href="/dispatch" class="back-link">Back to Creature Feature Lab</a>
    </nav>
    <main>
        <p class="status" id="status">Loading post...</p>
        <article id="post" hidden>
            <p class="post-date" id="post-date"></p>
            <h1 id="post-title"></h1>
            <figure class="post-cover" id="post-cover" hidden>
                <img id="post-cover-img" alt="Post cover image">
            </figure>
            <p class="excerpt" id="post-excerpt"></p>
            <div class="body" id="post-body"></div>
        </article>
    </main>
    <footer>
        <div class="footer-logo">THE <span>IMMORTAL</span> VAULT</div>
        <div class="footer-social" aria-label="Social media">
            <a class="social-icon" href="#" aria-label="Instagram">IG</a>
            <a class="social-icon" href="#" aria-label="TikTok">TT</a>
            <a class="social-icon" href="#" aria-label="YouTube">YT</a>
            <a class="social-icon" href="#" aria-label="X">X</a>
        </div>
        <div class="footer-right">
            <div class="footer-email">inquiries@theimmortalvault.com</div>
            <a class="footer-link" href="/privacy-policy">Privacy Policy</a>
            <div class="footer-copy">&copy; 2026 â€” All Works Reserved</div>
        </div>
    </footer>

    <script type="module">
        const SANITY_PROJECT_ID = "xeqvf5vl";
        const SANITY_DATASET = "production";
        const SANITY_API_VERSION = "2023-10-01";

        const statusEl = document.getElementById("status");
        const postEl = document.getElementById("post");
        const postDateEl = document.getElementById("post-date");
        const postTitleEl = document.getElementById("post-title");
        const postCoverEl = document.getElementById("post-cover");
        const postCoverImgEl = document.getElementById("post-cover-img");
        const postExcerptEl = document.getElementById("post-excerpt");
        const postBodyEl = document.getElementById("post-body");
        const slug = new URLSearchParams(window.location.search).get("slug");

        function plainPortableText(blocks) {
            if (!Array.isArray(blocks)) return "";
            return blocks
                .filter((block) => block && block._type === "block" && Array.isArray(block.children))
                .map((block) => block.children.map((child) => child.text || "").join("").trim())
                .filter(Boolean)
                .map((text) => `<p>${text}</p>`)
                .join("");
        }

        if (!slug) {
            statusEl.textContent = "Missing post slug.";
        } else if (SANITY_PROJECT_ID === "yourProjectId") {
            statusEl.textContent = "Set SANITY_PROJECT_ID in dispatch pages to load posts.";
        } else {
            const query = `*[_type == "post" && slug.current == "${slug}"][0]{title, publishedAt, excerpt, body, "coverImageUrl": coverImage.asset->url}`;
            const url = `https://${SANITY_PROJECT_ID}.api.sanity.io/v${SANITY_API_VERSION}/data/query/${SANITY_DATASET}?query=${encodeURIComponent(query)}`;

            fetch(url)
                .then((res) => res.json())
                .then((data) => {
                    const post = data.result;
                    if (!post) {
                        statusEl.textContent = "Post not found.";
                        return;
                    }

                    document.title = `${post.title || "Creature Feature Lab Post"} - The Immortal Vault`;
                    postDateEl.textContent = new Date(post.publishedAt).toLocaleDateString(undefined, {
                        year: "numeric",
                        month: "short",
                        day: "numeric"
                    });
                    postTitleEl.textContent = post.title || "Untitled post";
                    if (post.coverImageUrl) {
                        postCoverImgEl.src = post.coverImageUrl;
                        postCoverImgEl.alt = post.title ? `${post.title} cover image` : "Post cover image";
                        postCoverEl.hidden = false;
                    } else {
                        postCoverEl.hidden = true;
                    }
                    postExcerptEl.textContent = post.excerpt || "";
                    postBodyEl.innerHTML = plainPortableText(post.body);
                    statusEl.hidden = true;
                    postEl.hidden = false;
                })
                .catch(() => {
                    statusEl.textContent = "Unable to load post. Check your Sanity project settings.";
                });
        }
    </script>
</body>
</html>
